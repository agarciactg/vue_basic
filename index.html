<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            img: "https://images.pexels.com/photos/15953914/pexels-photo-15953914.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
          };
        },
        template: `<img v-bind:src="img" v-bind:alt="img"  src="" alt="">`,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
